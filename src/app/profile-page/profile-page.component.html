<div class="profile">
  <h1>My Profile</h1>
  <div class="grid">
    <div>
      <p>Username: {{ user.Username }}</p>
      <p>Email: {{ user.Email }}</p>
      
      <mat-card>
        <mat-card-content>
          <form class="profile-form">
            <mat-form-field>
              <input
                matInput
                [(ngModel)]="userData.Username"
                placeholder="Username"
                type="text"
                name="Username"
                required
              />
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                [(ngModel)]="userData.Password"
                type="password"
                placeholder="Password"
                name="Password"
                required
              />
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                [(ngModel)]="userData.Email"
                type="email"
                placeholder="Email"
                name="Email"
                required
              />
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                [(ngModel)]="userData.Birthday"
                type="birthday"
                placeholder="Birthday"
                name="Birthday"
                required
              />
            </mat-form-field>
            <mat-card-actions>
              <button mat-raised-button (click)="updateUser()" color="primary">
                Update User
              </button>
              <button
                mat-raised-button
                class="profileButtons"
                color="warn"
                (click)="deleteUser()"
              >
                Delete Account
              </button>
            </mat-card-actions>
          </form>
        </mat-card-content>
      </mat-card>
      <h2>Favorite Movies</h2>
            <div *ngIf="favoriteMovies.length === 0">
                <p>Your List Is Empty</p>
            </div>
            <div>
            <mat-list>
              <mat-list-item *ngFor="let movie of favoriteMovies" class="image-container">
                  <img src="{{movie.imagePath}}"/>
                  <span>{{movie.Title}}</span>
                  </mat-list-item>
          </mat-list>
        </div>
    </div>
  </div>
</div>
