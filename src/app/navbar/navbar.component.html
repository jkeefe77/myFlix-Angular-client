<!-- //Nav Links// -->
<mat-toolbar class="navbar">
  <div class="navbar-content">
    <a style="text-decoration: none; color: #ebf6f8" routerLink="/profile">
      <h2>Profile</h2>
    </a>
    <a style="text-decoration: none; color: #ebf6f8" routerLink="/movies">
      Movies</a
    >

    <span class="example-spacer" (click)="logoutUser()">Logout</span>
  </div>
  <!-- //burger menu// -->
  <div style="flex-grow: 1"></div>
  <button mat-icon-button [matMenuTriggerFor]="menu" style="color: #ebf6f8">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <a mat-menu-item routerLink="/profile">
      <mat-icon>account_circle</mat-icon>
      <span>Profile</span>
    </a>
    <a mat-menu-item routerLink="/movies">
      <mat-icon>local_movies</mat-icon>
      <span>Movies</span>
    </a>
    <button mat-menu-item (click)="logoutUser()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>
